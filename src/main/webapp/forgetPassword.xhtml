<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:include src="views/header.xhtml" />
<style>
.panel-footer {
    padding: 10px 15px;
    background-color: transparent;
    border-top: 1px solid #DDD;
    border-bottom-right-radius: 3px;
    border-bottom-left-radius: 3px;
}
.panel {
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0);
    border: 1px solid transparent;
    border-radius: 4px;
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.05);
   color: white;
}
.form-group {
    margin-bottom: 15px;
    color: white;
}
</style>
	<div class="container"
		style="border-radius: 25px; border: 2px solid #D6C485; padding: 20px; width: 50%; margin-top:10%; !important; margin-bottom: 0px;   !important;">
		<h:form class="form-horizontal" role="form">
			<p:growl id="growl1" sticky="true" showSummary="true" />
			<div class="panel panel-default" style="text-align: left;">
				<div class="panel-body">
					<div class="form-group">
						<label for="name" style="text-align: left;"
							class="col-sm-2 control-label">Email*</label>
						<div class="col-sm-10">
							<div class="input-group input-group-sm">
								<span class="input-group-addon">@</span>
								<p:inputText styleClass="form-control" placeholder="Email*" width="100%" id="emailaddress"
									required="true" requiredMessage="Please Enter Email ?"
									validatorMessage="Invalid email format"
									value="#{forgetPassword.email}">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
            
          
							</div>
						</div>
					</div>
					  <div class="form-group">
    <label for="password" class="col-sm-2 control-label" style="text-align: left;">Select Role*</label>
    <div class="col-sm-10">
      <p:selectOneMenu id="console" styleClass="form-control"
									requiredMessage="Please Select Gender ?"
									value="#{forgetPassword.authority}" required="true"
									style="padding:0px;   margin-bottom: 10px; width: 100%;  font-family: montserrat;  font-size: 12px; width:100%; !important">
									<f:selectItem itemLabel="CUSTOMER_SERVICE" itemValue="CUSTOMER_SERVICE" />
									<f:selectItem itemLabel="BUSINESS_USER" itemValue="BUSINESS_USER" />
									<f:selectItem itemLabel="IT_SUPPORT" itemValue="IT_SUPPORT" />
									<f:selectItem itemLabel="SUPER_USER" itemValue="SUPER_USER" />
									<f:selectItem itemLabel="CUSTOMER" itemValue="CUSTOMER" />
									<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
									<f:selectItem itemLabel="PARTNER" itemValue="PARTNER" />
									

								</p:selectOneMenu>

    </div>
  </div>
				</div>
			 <div class="panel-footer" style="overflow:hidden;text-align:right;">
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <p:growl id="growl" sticky="true" showSummary="true" />
    <p:commandButton value="Submit" action="#{forgetPassword.getPassword}"
								update="growl" styleClass="myButton"/>
      
      <!-- <button type="submit" class="btn btn-default btn-sm">Cancel</button> -->
    </div>
  </div>  
  </div>
			</div>
		</h:form>
	</div>


	<ui:include src="views/footer.xhtml" />

</h:body>



</html>
